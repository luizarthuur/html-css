<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li>
            <p><abbr title="Podem ser adicionados com a tag P">Parágrafos</abbr></p>
        
        </li>
        <li>
            <p><abbr title="Vai do H1 até o H6">Títulos</abbr></p>
        </li>
        <li>
            <p><abbr title="São adicionadas com a tag img">Imagens</abbr></p>
        </li>
        <li>
            <p><abbr title="use a tag abbr">Abreviações</abbr></p>
            
        </li>
        <li>
            <p><abbr title="Use a tag Code">Códigos fonte</abbr></p>
        </li>
        <li>
            <p><abbr title="Utilize a tag OL">Listas numeradas</abbr></p>

        </li>
        <li>
            <p><abbr title="Utiliza a tag UL">Listas não-numeradas</abbr></p>
        </li>
    </ul>
    
</body>
</html>
