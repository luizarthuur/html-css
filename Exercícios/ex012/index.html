    <title>Vídeos no Site</title>

<body>
    <h1>Vamos aprender a colocar vídeos no nosso site hospedados localmente</h1>

    <video src="Midia/meuvideo.mp4" width="500" controls></video>
    <video width="500" poster="Midia/foto-p.png" controls loop >

    </video>
