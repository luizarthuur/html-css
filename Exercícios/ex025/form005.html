<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 005</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sx" id="isxfem" checked value="F"> <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <Legend>Esportes Favoritos</Legend>
            
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="basq" id="ibasq" checked> <label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação </label><br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        

    </form>

</body>
</html>
